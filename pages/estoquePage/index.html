<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="max-w-[650px] min-w-[200px] bg-zinc-500 rounded-[15px] ml-1 mr-1 md:ml-auto md:mr-auto pt-5 pb-5 pl-3 pr-3 space-y-3 flex flex-col items-center mt-5 mb-5">
        <h1 class="border-b-1 border-zinc-900 pb-3 w-full text-center">Estoque do dia <span id="current-date"></span></h1>

        <form id="form" class="pl-3 pr-3 w-full">
            <div class="flex flex-col">
                <div class="border-b-2 border-zinc-100 flex flex-col pb-4 pt-1">
                    <h1 class="mb-3">Estoque de massas</h1>

                    <div id="massas">
                        
                    </div>
                    <button type="button" id="add-massa" class="w-35 pt-2 pb-2 pl-3 pr-3 rounded-[10px] bg-zinc-700 hover:bg-zinc-800 ease-in-out text-white cursor-pointer transition duration-[0.3s]">
                        Adicionar massa
                    </button>
                </div>

                <div class="border-b-2 border-zinc-100 flex flex-col pb-4 pt-3">
                    <h1 class="mb-3">Estoque de recheios</h1>

                    <div id="recheios">
                        
                    </div>
                    <button type="button" id="add-recheio" class="w-40 pt-2 pb-2 pl-3 pr-3 rounded-[10px] bg-zinc-700 hover:bg-zinc-800 ease-in-out text-white cursor-pointer transition duration-[0.3s]">
                        Adicionar recheio
                    </button>
                </div>

                <div class="border-b-2 border-zinc-100 flex flex-col pb-4 pt-3">
                    <h1 class="mb-3">Estoque de bebidas</h1>

                    <div id="bebidas">
                        
                    </div>
                    <button type="button" id="add-bebida" class="w-40 pt-2 pb-2 pl-3 pr-3 rounded-[10px] bg-zinc-700 hover:bg-zinc-800 ease-in-out text-white cursor-pointer transition duration-[0.3s]">
                        Adicionar bebida
                    </button>
                </div>
            </div>

            <div class="flex flex-col space-y-2 pt-3">
                <button type="submit" class="pt-3 pb-3 bg-zinc-700 hover:bg-zinc-800 ease-in-out text-white rounded-[10px] cursor-pointer transition duration-[0.3s]">
                    Enviar
                </button>
                <button id="limpar" class="pt-3 pb-3 bg-zinc-700 hover:bg-zinc-800 ease-in-out text-white rounded-[10px] cursor-pointer transition duration-[0.3s]">
                    Limpar estoque
                </button>
            </div>
        </form>

        <button id="update-estoque" class="hidden w-full pt-3 pb-3 bg-zinc-700 hover:bg-zinc-800 ease-in-out text-white rounded-[10px] cursor-pointer transition duration-[0.3s]">
            Atualizar estoque
        </button>
    </div>

    <div id="estoque" class="hidden m-1 flex flex-col items-center border-1 border-zinc-900">
        <h1 class="text-center">Estoque</h1>
        <div class="p-1 w-full bg-zinc-300">
            <div class="border-2 border-zinc-900">
                <h1 class="text-center border-b-1 border-zinc-900 p-1">Massa</h1>
                <div class="grid grid-cols-2 w-full">
                    <p class="border-b-1 pl-2">Sabor</p>
                    <p class="border-b-1">Quantidade</p>
                </div>
                <div class="grid grid-cols-2 w-full" id="exibir-massa">

                </div>
            </div>

            <div class="mt-5 border-2 border-zinc-900">
                <h1 class="text-center border-b-1 border-zinc-900 p-1">Recheio</h1>
                <div class="grid grid-cols-2 w-full">
                    <p class="border-b-1 pl-2">Sabor</p>
                    <p class="border-b-1">Quantidade</p>
                </div>
                <div class="grid grid-cols-2 w-full" id="exibir-recheio">

                </div>
            </div>

            <div class="mt-5 border-2 border-zinc-900">
                <h1 class="text-center border-b-1 border-zinc-900 p-1">Bebida</h1>
                <div class="grid grid-cols-2 w-full">
                    <p class="border-b-1 pl-2">Sabor</p>
                    <p class="border-b-1">Quantidade</p>
                </div>
                <div class="grid grid-cols-2 w-full" id="exibir-bebida">

                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="hidden">
        <div class="
            fixed 
            top-0 
            left-0
            w-full
            h-full
            bg-white
            opacity-90
            z-50
            flex
            items-center
            justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-circle-icon lucide-loader-circle animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>
    </div>
</body>
</html>
